    <script type="text/javascript">
        function saveScrollPosition() {
            const scrollPosition = window.scrollY;
            window.location.href = window.location.href.split('?')[0] + '?scrollPosition=' + scrollPosition;
        }

        window.onload = function () {
            // Check if the URL has a scroll position parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('scrollPosition')) {
                const scrollPosition = parseInt(urlParams.get('scrollPosition'), 10);
                window.scrollTo(0, scrollPosition);
            }

            // Optionally save the scroll position at regular intervals if needed
            setTimeout(saveScrollPosition, 35000); // Remove this line if the interval is unnecessary
        }
