<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title> Helado de Proteína Receta</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <a class="arrow" href="../postres.html#helado_de_proteína"><img class="back-arrow" src="../../img/back-arrow-icon.webp"
            alt="back_arrow"></a>
    <header class="headerTwo">
        <a href="../../index.html"><img class="logo" src="../../img/recetas_logo.png" alt="logo_recetas"></a>
    </header>
    <div class="box-type-two">
        <img class="title-img" src="../../img/n24.jpg" alt="Helado de Proteína">
        <h1 class="recipeTitle">Helado de Proteína</h1>

        <div class="textBoxes">
            <ul>
                <h3 class="ingredients">Ingredientes:</h3>
                <li>2 plátanos</li>
                <li>150 ml leche</li>
                <li>1 cda Cacao</li>
                <li>2 scoops proteína</li>
            </ul>
            <ol>
                <h3 class="instructions">Instrucciones:</h3>
                <li>Batir: plátanos, leche, cacao, proteína.</li>
                <li>Poner la mezcla en un tupper</li>
                <li>Llevar al tupper al congelador por 2 horas</li>
            </ol>
        </div>
        <h3 class="link"><a target="_blank"
                href="https://www.instagram.com/reel/C1ZxkfqO5ol/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">Vea
                la receta completa aquí</a></h3>
    </div>
</body>

</html>
